<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>SPIES</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

</head>

<body id="home">
    <div class="container">
        <div class="row mb-5">
            <h1>SPIES</h1>
        </div>
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="new-value" placeholder="Chance of occuring">
                <input type="text" class="form-control" id="new-label" placeholder="Event label">
                <button class="btn btn-outline-secondary" type="button" id="add-data">+</button>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-6">
                <h2 class="text-center">Using SPIES</h2>
                <canvas id="spies-chart"></canvas>
            </div>
            <div class="col-6">
                <h2 class="text-center">Using confidence intervals</h2>
                <h1>TODO:</h1>
                <canvas id="confidence-interval-chart"></canvas>
            </div>
        </div>
        <div class="row">
            <label id="confidence-interval-label" for="confidence-interval" class="form-label">Select desired confidence</label>
            <input type="range" class="form-range" min="0" max="99" step="1" placeholder="0" id="confidence-interval">
        </div>
    </div>

</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<!-- Chart JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<!-- Custom JS -->
<script src="./script.js"></script>

</html>
